<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style-file.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <title>Tic Tac Toe!</title>
  </head>
  <body>
    <article class="game-table">
      <section class="player-stats">
        <h1 class="wins-hdr">X's wins</h1>
        <h1 class="wins" id="xWins">zero</h1>
      </section>
      <main class="game-board">
        <h1 id="banner">tic tac toe!</h1>
        <div class="board-bckgrnd" id="boardBckgrnd">
          <section class="box a1" id="a1" alt="A1- top left box"></section>
          <section class="box b1" id="b1" alt="B1- top center box"></section>
          <section class="box c1" id="c1" alt="C1- top right box"></section>
          <section class="box a2" id="a2" alt="A2- middle left box"></section>
          <section class="box b2" id="b2" alt="B2- middle center box"></section>
          <section class="box c2" id="c2" alt="C2- middle right box"></section>
          <section class="box a3" id="a3" alt="A3- bottom left box"></section>
          <section class="box b3" id="b3" alt="B3- bottom center box"></section>
          <section class="box c3" id="c3" alt="C3- bottom right box"></section>
        </div>
        <button type="button" class="bttn start-game" id="bttnStartGame" alt="Start game button">start game!</button>
        <h1 class="hidden" id="turnLine">whose turn is it?</h1>
        <h1 class="hidden" id="playerLine">X or O</h1>
      </main>
      <section class="player-stats">
        <h1 class="wins-hdr">O's wins</h1>
        <h1 class="wins" id="oWins">zero</h1>
      </section>
    </article>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
