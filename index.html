<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style-file.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
    <title>Tic Tac Toe!</title>
  </head>
  <body>

    <article class="game-table">

      <section class="player-stats">
        <h1 class="id">⚔︎'s</h1>
        <h1>n wins</h1>
      </section>

      <main class="game-board">
        <h1 class="banner">tic tac toe!</h1>
        <div class="board-bckgrnd">
          <section class="box a1"></section>
          <section class="box b1"></section>
          <section class="box c1"></section>
          <section class="box a2"></section>
          <section class="box b2"></section>
          <section class="box c2"></section>
          <section class="box a3"></section>
          <section class="box b3"></section>
          <section class="box c3"></section>
        </div>
      </main>

      <section class="player-stats">
        <h1 class="id">☮︎'s</h1>
        <h1>n wins</h1>
      </section>

    </article>

    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/main.js"></script>

  </body>
</html>
